name: benchmark

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: graalvm/setup-graalvm@v1
      with:
        java-version: 11
        components: native-image
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: build
      run: mvn -B package
    - name: build native image 
      run: native-image --install-exit-handlers --static -jar unknow-http-test/target/server.jar server-native

    - name: prepare test
      run: bash bench/prepare.sh
    - name: run bench
      run: bash bench/run.sh
      env:
        CATALINA_HOME: "${{github.workspace}}/tomcat/"
        JMETER: "${{github.workspace}}/jmeter/bin/jmeter"
    - name: result
      run: bash bench/result.sh out

    - uses: actions/upload-artifact@v3
      if: always()
      with: 
        name: tomcat
        path: ${{github.workspace}}/tomcat/logs
    - uses: actions/upload-artifact@v3
      if: always()
      with: 
        name: unknow
        path: log
    - uses: actions/upload-artifact@v3
      if: always()
      with: 
        name: result
        path: out
